<!DOCTYPE html>
<html>
  <head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pop Up Gym!">
    <meta name="author" content="John Healy">

    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
	<link href="{{ STATIC_URL }}css/popupgym.css" rel="stylesheet">
    
    <style type="text/css">
      html { height: 100% }
      body { height: 100%; margin: 0; padding: 0 }
      #map_canvas { height: 100px }
    </style>
    <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBZrenGrZhzIdkfLj7EeoWHGEha8D0h9XA&sensor=true">
    </script>
    <script type="text/javascript">
      var markersArray = [];
      var myLatLng;

      function addMarker(location, map) {
          marker = new google.maps.Marker({
            position: location,
            map: map,
            title:"Hi!"
          });
        }

      function initialize() {
        var mapOptions = {
          center: new google.maps.LatLng(45.7873189,-87.9073602),
          zoom: 8,
          mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("map_canvas"),
            mapOptions);

      {% if locations %}
      {% for loc in locations %}
          myLatLng = new google.maps.LatLng({{loc}});
          addMarker(myLatLng,map);        
      {% endfor %}
      {% endif %}
      
      }
   
    </script>
  </head>
  <body onload="initialize()">

<div class="container-fluid">
    <div class="row-fluid">
        <div class="span12">
            <h1>Hello!!</h1>
            <p>
            {% for loc in locations %}
                {{loc}}<br />
            {% endfor %}<br /> {{locations}} </p>
            </p>
        </div>
    </div>    
    <div class="row-fluid">        
    <div id="map_canvas" style="width:500px; height:500px"></div>
    </div>
</div>    


    <!-- JavaScript placed at the end of the document so the pages load faster -->
    <!-- Optional: Include the jQuery library -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
 
    <!-- Optional: Incorporate the Bootstrap Javascript plugins -->
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap.js"></script>    

  </body>
</html>
